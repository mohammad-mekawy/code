<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>

<body>
    <select id="journal">
        <option id="j1" value="j1">j1</option>
        <option id="j2" value="j2">j2</option>
        <option id="j3" value="j3">j3</option>
    </select>

    <select id="vol">
        <option id="j1-1" value="j1-1">vol1</option>
        <option id="j1-2" value="j1-2">vol2</option>
        <option id="j1-3" value="j1-3">vol3</option>
    </select>

    <select id="issue">
        <option id="j1-1-1" value="j1-1-1">issue1</option>
        <option id="j1-1-2" value="j1-1-2">issue2</option>
        <option id="j1-1-3" value="j1-1-3">issue3</option>
        <option id="j1-1-4" value="j1-1-4">issue4</option>
    </select>

    <form action="">
        <button id="mek" type="submit">download</button>
    </form>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
        var tar = document.getElementById("mek");

        tar.addEventListener('click', function () {
            var link = document.createElement('a');
            link.href = 'Galadar.pdf';
            link.download = 'Galadar.pdf';
            link.dispatchEvent(new MouseEvent('click'));
        })
    </script>
</body>

</html>
